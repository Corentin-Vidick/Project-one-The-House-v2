<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Overview of how we live in and change our first house">
    <meta name="keywords" content="homestead, house transformation, pet life">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The House</title>
</head>

<body>
      <!-- Banner and title -->
    <header class="container">
        <a href="index.html" class="link" aria-label="Main page"><h1>The House</h1></a>
        <img src="assets/images/banner.jpg" alt="A rabbit's, dog's and cats' photos" id="img-banner">
    </header>

    <!-- Navigation bar with 3 pages & contest -->
    <nav class="container bar clearfix">
        <div class="nav-left">
            <a href="outside.html" class="link" aria-label="Outside page">Outside <i class="fa-solid fa-tree"></i></a>
            <a href="inside.html" class="link" aria-label="Inside page">Inside <i class="fa-solid fa-house"></i></a>
            <a href="learnmore.html" class="link" aria-label="Learn more page">Learn more <i class="fa-solid fa-brain"></i></a>
        </div>
        <div class="nav-right">
            <a href="contest.html" class="link active">Contest</a>
        </div>
    </nav>

    <!-- Contest form -->
        <main class="container form">
            <h2 class="form-title">Win a BBQ at The House</h2>
            <h3>Your details</h3>
            <div class="flex-container">
                <div class="flex-item">
                    <label for="name-field" class="contest-info">Name: </label>
                    <input id="name-field" type="text" name="name" placeholder="Your name" class="text-input" required />
                </div>
                <div class="flex-item">
                    <label for="surname-field" class="contest-info">Surname: </label>
                    <input id="surname-field" type="text" name="surname" placeholder="Your surname" class="text-input" required />
                </div>
                <div class="flex-item">
                    <label for="email-field" class="contest-info">Email: </label>
                    <input id="email-field" type="email" name="email" placeholder="Your email" class="text-input" required />
                </div>
                <div class="flex-item">
                    <label for="age" class="contest-info">Age group: </label>
                    <select name="age" id="age" class="text-input">
                        <option value="0-18">0 to 18</option>
                        <option value="19-30">19 to 30</option>
                        <option value="30-50">30 to 50</option>
                        <option value="50+">50 plus</option>
                    </select>
                </div>   
            </div>
            <div class="flex-container">
                <div class="flex-item">
                    <h3>Question 1</h3>
                    <div>
                        <label for="option1">Option 1</label>
                        <input type="radio" id="option1" value="option1" name="question1">
                    </div>
                    <div>
                        <label for="option2">Option 2</label>
                        <input type="radio" id="option2" value="option2" name="question1">
                    </div>
                    <div>
                        <label for="option3">Option 3</label>
                        <input type="radio" id="option3" value="option3" name="question1">
                    </div>
                </div>
                <div class="flex-item">
                    <h3>Question 2</h3>
                    <div>
                        <label for="optiona">Option a</label>
                        <input type="radio" id="optiona" value="optiona" name="question2">
                    </div>
                    <div>
                        <label for="optionb">Option b</label>
                        <input type="radio" id="optionb" value="optionb" name="question2">
                    </div>
                    <div>
                        <label for="optionc">Option c</label>
                        <input type="radio" id="optionc" value="optionc" name="question2">
                    </div>
                </div>
                <div class="flex-item">
                    <h3>Question 3</h3>
                    <div>
                        <label for="optionx">Option X</label>
                        <input type="radio" id="optionx" value="optionx" name="question3">
                    </div>
                    <div>
                        <label for="optiony">Option Y</label>
                        <input type="radio" id="optiony" value="optiony" name="question3">
                    </div>
                    <div>
                        <label for="optionz">Option Z</label>
                        <input type="radio" id="optionz" value="optionz" name="question3">
                    </div>
                </div>
            </div>
            <h3>Preferences</h3>
            <div class="flex-container">
                <div class="flex-item">
                    <label for="idea1-checkbox" class="contest-info">Idea 1</label>
                    <input type="checkbox" id="idea1-checkbox" name="idea1">
                </div>
                <div class="flex-item">
                    <label for="idea2-checkbox" class="contest-info">Idea 2</label>
                    <input type="checkbox" id="idea2-checkbox" name="idea2">
                </div>
                <div class="flex-item">
                    <label for="idea3-checkbox" class="contest-info">Idea 3</label>
                    <input type="checkbox" id="idea3-checkbox" name="idea3">
                </div>
                <div class="flex-item">
                    <label for="idea4-checkbox" class="contest-info">Idea 4</label>
                    <input type="checkbox" id="idea4-checkbox" name="idea4">
                </div>    
            </div>
            <div class="flex-container">
                <button type="submit">
                    <a href="info.html" class="link" aria-label="Submit the contest form"><h3 id="participate">Participate!</h3></a>
                </button>
            </div>
            
        </main>

    <!-- Social media links and "Contact Us" link -->
    <footer class="container bar clearfix">
        <div class="nav-left">
                <a href="https://facebook.com" target="_blank" class="link" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://pinterest.com" target="_blank" class="link" aria-label="Visit our Pinterest page (opens in a new tab)"><i class="fa-brands fa-pinterest"></i></a>
                <a href="https://instagram.com" target="_blank" class="link" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="nav-right">
            <a href="contact.html" class="link" aria-label="Contact page">Contact</a>
        </div>
    </footer>


    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/c541643ad5.js" crossorigin="anonymous"></script>
    <!-- font awesome script -->

</body>

</html>
