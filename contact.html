<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Overview of how we live in and change our first house">
    <meta name="keywords" content="homestead, house transformation, pet life">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The House</title>
</head>

<body>
      <!-- Banner and title -->
    <div class="container">
        <a href="index.html" class="link" aria-label="Main page"><h1>The House</h1></a>
        <img src="assets/images/banner.jpg" alt="A rabbit's, dog's and cats' photos" width="1440px" height="300px">
    </div>

    <!-- Navigation bar with 3 pages & contest -->
    <div class="container bar clearfix">
        <div class="nav-left">
            <a href="outside.html" class="link" aria-label="Outside page">Outside <i class="fa-solid fa-tree"></i></a>
            <a href="inside.html" class="link" aria-label="Inside page">Inside <i class="fa-solid fa-house"></i></a>
            <a href="learnmore.html" class="link" aria-label="Learn more page">Learn more <i class="fa-solid fa-brain"></i></a>
        </div>
        <div class="nav-right">
            <a href="contest.html" class="link">Contest</a>
        </div>
    </div>

    <!-- Contact form -->
    <div class="container form">
        <h2>Contact Us</h2>
        <h3>Your details</h3>
        <div class="flex-container">
                <div class="flex-item">
                    <label for="name-field">Name: </label>
                    <input id="name-field" type="text" name="name" placeholder="Your name" class="text-input" required/>
                </div>
                <div class="flex-item">
                    <label for="surname-field">Surname: </label>
                    <input id="surname-field" type="text" name="surname" placeholder="Your email" class="text-input" required/>
                </div>
                <div class="flex-item">
                    <label for="email-field">Email: </label>
                    <input id="email-field" type="email" name="email" placeholder="Your email" class="text-input" required/>
                </div>
                <div class="flex-item">
                    <label for="contact">Reason for contact: </label>
                    <select name="language" id="language" class="text-input">
                          <option value="indoors">Indoors</option>
                          <option value="outdoors">Outdoors</option>
                          <option value="animals">Animals</option>
                          <option value="other">Other</option>
                    </select>
                </div>
            </div>
                <h3>Your message</h3>
            <div class="flex-container">
                <div class="flex-item">
                    <textarea name="contact-message" class="text-input" aria-label="contact-message"></textarea>
                </div>   
            </div>            
        </div>
    </div>

    <!-- Social media links and "Contact Us" link -->
    <div class="container bar clearfix">
        <div class="nav-left">
                <a href="https://facebook.com" target="_blank" class="link" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://pinterest.com" target="_blank" class="link" aria-label="Visit our Pinterest page (opens in a new tab)"><i class="fa-brands fa-pinterest"></i></a>
                <a href="https://instagram.com" target="_blank" class="link" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="nav-right">
            <a href="contact.html" class="link active" aria-label="Contact page">Contact</a>
        </div>
    </div>


<!-- font awesome script -->
<script src="https://kit.fontawesome.com/c541643ad5.js" crossorigin="anonymous"></script>
<!-- font awesome script -->

</body>

</html>
