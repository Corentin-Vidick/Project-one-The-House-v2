<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Overview of how we live in and change our first house">
    <meta name="keywords" content="homestead, house transformation, pet life">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The House</title>
</head>

<body>
     <!-- Banner and title -->
     <div class="container">
        <a href="index.html" class="link"><h1>The House</h1></a>
        <img src="assets/images/banner.jpg" alt="A rabbit's, dog's and cats' photos" width="1440px" height="300px">
    </div>

    <!-- Navigation bar with 3 pages & contest -->
    <div class="flex-container left">
        <div class="flex-item fixed-height">
            <a href="outside.html" class="link">Outside</a>
        </div>
        <div class="flex-item fixed-height">
            <a href="inside.html" class="link">Inside</a>
        </div>
        <div class="flex-item fixed-height">
            <a href="animals.html" class="link">Animals</a>
        </div>
    </div>
    <div class="flex-container right">
        <div class="flex-item fixed-height">
            <a href="contest.html" class="link">Contest</a>
        </div>
    </div>

    <!-- Contact form -->
    <div id="form">
        <h2 id="form-title">Contact Us</h2>
        <form>
            <fieldset>
                <legend>
                    Your details
                </legend>
                <label for="name-field" class="contact-info">Name: </label>
                <input id="name-field" type="text" name="name" placeholder="Your name" class="text-box" required/>
                <br>
                <label for="email-field" class="contact-info">Email: </label>
                <input id="email-field" type="email" name="email" placeholder="Your email" class="text-box" required/>
                <br>
                <label for="contact">Reason for contact: </label>
                <select name="language" id="language">
                      <option value="indoors">Indoors</option>
                      <option value="outdoors">Outdoors</option>
                      <option value="animals">Animals</option>
                      <option value="other">Other</option>
                </select>
                <br>
                <label for="message">Your message: </label>
                <br>
                <textarea id="message" rows="10" cols="87" name="message" class="text-box"></textarea>
            </fieldset>
      </form>
    </div>

    <!-- Social media links and "Contact Us" link -->
   <div class="flex-container left">
    <div class="flex-item fixed-height">
        <a href="https://facebook.com" target="_blank" class="link">
            <i class="fa-brands fa-facebook"></i></a>
    </div>
    <div class="flex-item fixed-height">
        <a href="https://pinterest.com" target="_blank" class="link">
            <i class="fa-brands fa-pinterest"></i></a>
    </div>
    <div class="flex-item fixed-height">
        <a href="https://instagram.com" target="_blank" class="link">
            <i class="fa-brands fa-instagram"></i></a>
    </div>
</div>
<div class="flex-container right">
    <div class="flex-item fixed-height">
        <a href="contact.html" class="link">Contact</a>
    </div>
</div>


<!-- font awesome script -->
<script src="https://kit.fontawesome.com/c541643ad5.js" crossorigin="anonymous"></script>
<!-- font awesome script -->

</body>

</html>
